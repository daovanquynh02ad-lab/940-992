<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Физиология ЖКТ (902-992)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #F5F5F5; /* Светлый фон всей страницы */
            --card-bg: #FFFFFF; /* Фон блока вопроса */
            --border-color: #E0E0E0; /* Цвет границ */
            --text-color: #333333; /* Основной цвет текста */
            --question-color: #000000; /* Цвет текста вопроса */
            --selected-highlight: #FFF2CC; /* Желтая подсветка выбранного ответа */
            --selected-border: #FFD633; /* Желтая рамка выбранного ответа */
            --correct-bg: #D4EDDA; /* Зеленый фон для правильного ответа */
            --correct-border: #28A745; /* Зеленая рамка */
            --incorrect-bg: #F8D7DA; /* Красный фон для неправильного ответа */
            --incorrect-border: #DC3545; /* Красная рамка */
            --button-bg: #007BFF; /* Синий для кнопок */
            --button-text: #FFFFFF;
            --button-hover: #0056b3;
            --nav-button-bg: #F0F0F0;
            --nav-button-text: #555555;
            --nav-button-hover: #E0E0E0;
            --tg-color: #2481cc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Похожий на системный шрифт */
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 80px 0; /* Место для футера */
        }

        .container {
            max-width: 700px; /* Немного шире для лучшего отображения */
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Question Header */
        .question-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .question-header h2 {
            font-size: 1.6rem;
            font-weight: normal;
            margin-bottom: 10px;
            color: var(--question-color);
        }
        .question-info {
            font-size: 0.9rem;
            color: #777;
        }

        /* Question Text */
        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--question-color);
        }

        /* Options List */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            line-height: 1.4;
            color: var(--text-color);
            position: relative;
        }

        .option-item:hover:not(.submitted) {
            background-color: #F8F8F8;
        }

        .option-item.selected:not(.submitted) {
            background-color: var(--selected-highlight);
            border-color: var(--selected-border);
        }

        .option-prefix {
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0; /* чтобы префикс не сжимался */
            color: #666;
        }

        /* Submitted states */
        .option-item.correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: #155724; /* Темно-зеленый текст */
        }
        .option-item.incorrect {
            background-color: var(--incorrect-bg);
            border-color: var(--incorrect-border);
            color: #721C24; /* Темно-красный текст */
        }
        .option-item.missed { /* Если правильный, но не выбрали */
            border-color: var(--correct-border);
            background-color: var(--correct-bg);
            opacity: 0.7; /* Немного бледнее, чтобы показать, что пропустили */
        }

        .option-item.submitted {
            cursor: default; /* Отключить клик после ответа */
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--nav-button-bg);
            color: var(--nav-button-text);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            flex: 1; /* Чтобы кнопки занимали равное пространство */
        }

        .btn:hover:not(:disabled) {
            background-color: var(--nav-button-hover);
        }

        .btn-action {
            background-color: var(--button-bg);
            color: var(--button-text);
            border-color: var(--button-bg);
        }

        .btn-action:hover:not(:disabled) {
            background-color: var(--button-hover);
            border-color: var(--button-hover);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Telegram Floating Icon */
        .tg-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--tg-color);
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(36, 129, 204, 0.4);
            z-index: 100;
            text-decoration: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tg-float:hover { transform: scale(1.1); }
        .tg-label {
            position: absolute; right: 65px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; opacity: 0; transition: 0.3s; white-space: nowrap; pointer-events: none;
        }
        .tg-float:hover .tg-label { opacity: 1; }

        /* Result Screen */
        .result-screen {
            display: none; /* Скрыть по умолчанию */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            z-index: 101;
        }
        .result-screen h2 {
            font-size: 2rem;
            color: var(--question-color);
            margin-bottom: 20px;
        }
        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--button-bg);
            margin-bottom: 20px;
        }
        .result-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        .restart-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .restart-btn:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
