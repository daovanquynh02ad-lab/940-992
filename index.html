<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Физиология ЖКТ (Ultimate)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --accent: #4F46E5; /* Indigo */
            --accent-hover: #4338CA;
            --success: #10B981; /* Green */
            --error: #EF4444; /* Red */
            --border: #E5E7EB;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --tg-color: #2481cc;
        }

        /* --- ТЁМНАЯ ТЕМА --- */
        [data-theme="dark"] {
            --bg-color: #111827;
            --card-bg: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent: #6366F1;
            --accent-hover: #818CF8;
            --success: #059669;
            --error: #DC2626;
            --border: #374151;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; transition: background-color 0.2s, color 0.2s, border-color 0.2s, opacity 0.2s; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- ВЕРХНЯЯ ПАНЕЛЬ --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        .mode-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .mode-toggle:hover { background-color: var(--border); }
        .progress-pill {
            background: var(--card-bg);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        /* --- ЭКРАНЫ (СТАРТ, ТЕСТ, РЕЗУЛЬТАТ) --- */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex: 1;
        }
        .screen.active {
            display: flex;
            animation: fadeIn 0.4s ease-out;
        }
        
        .hero-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: var(--shadow);
            width: 100%;
            border: 1px solid var(--border);
        }
        .hero-title {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .hero-text {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .menu-btn {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
        }
        .btn-outline:hover {
            background: var(--bg-color);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* --- КАРТОЧКА ВОПРОСА --- */
        .quiz-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 25px;
            width: 100%;
            border: 1px solid var(--border);
            position: relative;
        }
        
        .q-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .q-text {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .options-list { display: flex; flex-direction: column; gap: 12px; }
        
        .option {
            background: var(--bg-color);
            border: 2px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            position: relative;
        }
        .option:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: var(--accent);
        }
        .option.selected:not(.disabled) {
            border-color: var(--accent);
            background: rgba(79, 70, 229, 0.05);
        }
        
        /* Состояния после ответа */
        .option.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        .option.incorrect {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }
        .option.missed {
            border: 2px dashed var(--success);
            background: transparent;
            opacity: 0.8;
        }
        .option.missed:hover {
             transform: none;
             box-shadow: none;
        }
        .option.disabled {
            cursor: default;
            pointer-events: none;
        }
        
        .option-marker {
            min-width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            transition: 0.2s;
        }
        /* Маркеры до ответа */
        .option.selected:not(.disabled) .option-marker {
            background: var(--accent);
            border-color: var(--accent);
        }
        .option.selected:not(.disabled) .option-marker::after {
            content: '✓';
        }
        
        /* Маркеры после ответа */
        .option.correct .option-marker { background: white; color: var(--success); border-color: white; }
        .option.correct .option-marker::after { content: '✓'; }
        
        .option.incorrect .option-marker { background: white; color: var(--error); border-color: white; }
        .option.incorrect .option-marker::after { content: '✕'; }

        .option.missed .option-marker { border-color: var(--success); }


        /* --- КНОПКИ УПРАВЛЕНИЯ --- */
        .controls {
            display: grid;
            grid-template-columns: 60px 1fr 60px;
            gap: 15px;
            margin-top: 25px;
        }
        .nav-btn {
            height: 50px;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: 0.2s;
        }
        .nav-btn:hover:not(:disabled) { background: var(--bg-color); border-color: var(--accent); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .action-btn {
            height: 50px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
            transition: 0.2s;
        }
        .action-btn:active:not(:disabled) { transform: scale(0.95); }
        .action-btn:disabled { background: var(--text-secondary); box-shadow: none; }

        /* --- ИКОНКА TELEGRAM --- */
        .tg-fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 55px;
            height: 55px;
            background: var(--tg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 5px 20px rgba(36, 129, 204, 0.4);
            z-index: 100;
            text-decoration: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tg-fab:hover { transform: scale(1.1) rotate(-10deg); }

        /* --- ЭКРАН РЕЗУЛЬТАТОВ --- */
        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            background: var(--bg-color);
            border: 8px solid var(--accent);
        }
        .result-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }
        .stat-box {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .stat-val {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        .stat-val.correct { color: var(--success); }
        .stat-val.error { color: var(--error); }


        /* --- АНИМАЦИИ --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in-right { animation: slideInRight 0.3s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .slide-in-left { animation: slideInLeft 0.3s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>

        </div>
    </div>

        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        let activeQuestions = [];
        let currentIndex = 0;
        let userAnswers = {}; // { "902": { selected: Set, isSubmitted: bool, isCorrect: bool }, ... }
        let currentMode = 'default';
        const storageKey = 'physio_quiz_progress_v4_advanced'; // Новая версия для сброса

        // --- DOM ЭЛЕМЕНТЫ ---
        const screens = {
            start: document.getElementById('start-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };
        const topProgress = document.getElementById('top-progress');
        const resumeBtn = document.getElementById('resume-btn');
        const cardContainer = document.getElementById('card-container');
        const qIdDisplay = document.getElementById('q-id-display');
        const qTextEl = document.getElementById('q-text');
        const optionsList = document.getElementById('options-list');
        const prevBtn = document.getElementById('prev-btn');
        const mainBtn = document.getElementById('main-btn');
        const nextBtn = document.getElementById('next-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const mistakesBtn = document.getElementById('mistakes-btn');

        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            if (localStorage.getItem(storageKey)) {
                resumeBtn.style.display = 'flex';
            }
        });

        // --- ЛОГИКА ТЕМЫ ---
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('gi_theme', 'light');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('gi_theme', 'dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        function loadTheme() {
            if (localStorage.getItem('gi_theme') === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // --- ЛОГИКА СТАРТА ТЕСТА ---
        function startQuiz(mode) {
            currentMode = mode;
            
            if (mode === 'resume') {
                if (!loadProgress()) {
                    alert("Сохраненные данные не найдены. Начинаем заново.");
                    startQuiz('new');
                    return;
                }
            } else if (mode === 'mistakes') {
                const mistakeIDs = Object.keys(userAnswers).filter(id => !userAnswers[id].isCorrect);
                if (mistakeIDs.length === 0) {
                     alert("Нет ошибок для работы! Поздравляем!");
                     return;
                }
                activeQuestions = fullQuizData.filter(q => mistakeIDs.includes(q.id.toString()));
                currentIndex = 0;
                userAnswers = {}; // Сбрасываем ответы для нового прогона
            } else { // 'new' or 'shuffle'
                // Глубокое копирование, чтобы не испортить оригинал
                activeQuestions = JSON.parse(JSON.stringify(fullQuizData)); 
                if (mode === 'shuffle') {
                    // Перемешиваем вопросы
                    shuffleArray(activeQuestions);
                    // И перемешиваем варианты в каждом вопросе
                    activeQuestions.forEach(q => {
                        const correctOriginalTexts = q.correct.map(idx => q.opts[idx]);
                        shuffleArray(q.opts);
                        q.correct = correctOriginalTexts.map(text => q.opts.findIndex(opt => opt === text));
                    });
                }
                currentIndex = 0;
                userAnswers = {};
                localStorage.removeItem(storageKey);
            }

            switchScreen('quiz');
            renderQuestion(true); // true = первая загрузка, без анимации "вправо"
        }
        
        // --- ЛОГИКА РЕНДЕРА ВОПРОСА ---
        function renderQuestion(isFirstLoad = false, direction = 'right') {
            const q = activeQuestions[currentIndex];
            if (!q) return;

            if (!userAnswers[q.id]) {
                userAnswers[q.id] = { selected: new Set(), isSubmitted: false, isCorrect: false };
            }
            const state = userAnswers[q.id];

            // Обновляем текст
            topProgress.textContent = `${currentIndex + 1} / ${activeQuestions.length}`;
            qIdDisplay.textContent = `#${q.id}`;
            qTextEl.textContent = q.q;

            // Анимация
            cardContainer.classList.remove('slide-in-right', 'slide-in-left');
            if (!isFirstLoad) {
                void cardContainer.offsetWidth; // Force reflow
                cardContainer.classList.add(direction === 'right' ? 'slide-in-right' : 'slide-in-left');
            }

            // Рендер опций
            optionsList.innerHTML = '';
            q.opts.forEach((optText, idx) => {
                const div = document.createElement('div');
                div.className = 'option';
                // *** ИСПРАВЛЕНИЕ: Добавлен маркер в HTML ***
                div.innerHTML = `<div class="option-marker">${idx + 1}</div><div>${optText}</div>`;

                if (state.isSubmitted) {
                    div.classList.add('disabled');
                    if (q.correct.includes(idx)) div.classList.add('correct');
                    else if (state.selected.has(idx)) div.classList.add('incorrect');
                    
                    if (q.correct.includes(idx) && !state.selected.has(idx)) div.classList.add('missed');
                } else {
                    if (state.selected.has(idx)) div.classList.add('selected');
                    div.onclick = () => toggleOption(q.id, idx);
                }
                optionsList.appendChild(div);
            });
            
            updateControls(state);
        }

        function toggleOption(qId, idx) {
            const state = userAnswers[qId];
            if (state.isSubmitted) return;

            if (state.selected.has(idx)) state.selected.delete(idx);
            else state.selected.add(idx);
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === idx) opt.classList.toggle('selected');
            });
            
            updateControls(state);
        }

        // --- ЛОГИКА КНОПОК ---
        function updateControls(state) {
            prevBtn.disabled = (currentIndex === 0);
            
            if (state.isSubmitted) {
                mainBtn.textContent = "Отвечено";
                mainBtn.disabled = true;
                nextBtn.disabled = false;
            } else {
                mainBtn.textContent = "Ответить";
                mainBtn.disabled = (state.selected.size === 0);
                nextBtn.disabled = true;
            }

            if (currentIndex === activeQuestions.length - 1) {
                mainBtn.textContent = state.isSubmitted ? "Завершить" : "Ответить";
                if(state.isSubmitted) mainBtn.onclick = finishQuiz;
                else mainBtn.onclick = checkAnswer;

                nextBtn.disabled = true; // На последнем вопросе "Вперед" неактивна
            } else {
                mainBtn.onclick = checkAnswer;
                nextBtn.onclick = nextQ; // Убедимся, что nextQ назначен
            }
        }

        function checkAnswer() {
            const q = activeQuestions[currentIndex];
            const state = userAnswers[q.id];
            if (state.isSubmitted) return;

            state.isSubmitted = true;
            
            const userArr = Array.from(state.selected).sort();
            const correctArr = [...q.correct].sort();
            state.isCorrect = JSON.stringify(userArr) === JSON.stringify(correctArr);
            
            if (currentMode !== 'mistakes') saveProgress();
            
            renderQuestion(false, 'right'); // Перерисовать с цветами
        }

        function nextQ() {
            if (currentIndex < activeQuestions.length - 1) {
                currentIndex++;
                renderQuestion(false, 'right');
            }
        }

        function prevQ() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion(false, 'left');
            }
        }

        // --- РЕЗУЛЬТАТЫ И СОХРАНЕНИЕ ---
        function finishQuiz() {
            let correctCount = 0;
            activeQuestions.forEach(q => {
                if(userAnswers[q.id] && userAnswers[q.id].isCorrect) {
                    correctCount++;
                }
            });

            const total = activeQuestions.length;
            const percent = Math.round((correctCount / total) * 100);

            document.getElementById('final-score').textContent = `${percent}%`;
            document.getElementById('correct-val').textContent = correctCount;
            document.getElementById('error-val').textContent = total - correctCount;

            if (correctCount < total && currentMode !== 'mistakes') {
                mistakesBtn.style.display = 'flex';
            } else {
                mistakesBtn.style.display = 'none';
            }

            switchScreen('result');
            
            if (currentMode !== 'mistakes') {
                localStorage.removeItem(storageKey);
            }
        }

        function saveProgress() {
            // Конвертируем Set в Array для JSON
            const serializableAnswers = {};
            for (const id in userAnswers) {
                serializableAnswers[id] = {
                    ...userAnswers[id],
                    selected: Array.from(userAnswers[id].selected)
                };
            }
            
            const progress = {
                currentMode: currentMode,
                currentIndex: currentIndex,
                questionOrder: activeQuestions.map(q => q.id), // Сохраняем порядок
                answers: serializableAnswers,
                // Сохраняем "сырые" данные на случай, если режим 'shuffle'
                rawQuestions: activeQuestions 
            };
            localStorage.setItem(storageKey, JSON.stringify(progress));
        }

        function loadProgress() {
            const savedData = JSON.parse(localStorage.getItem(storageKey));
            if (!savedData) return false;
            
            currentMode = savedData.currentMode;
            currentIndex = savedData.currentIndex;
            
            // Восстанавливаем сохраненный массив вопросов (с перемешанными опциями или без)
            activeQuestions = savedData.rawQuestions; 
            
            // Восстанавливаем ответы и Set'ы
            userAnswers = savedData.answers;
            for (const id in userAnswers) {
                if (userAnswers[id]) { // Проверка на null/undefined
                    userAnswers[id].selected = new Set(userAnswers[id].selected);
                }
            }
            return true;
        }
        
        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.style.display = 'none');
            screens[screenName].style.display = 'flex';
            if(screenName === 'quiz') topProgress.style.display = 'block';
            else topProgress.style.display = 'none';
        }

        // --- ХЕЛПЕР ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // --- УПРАВЛЕНИЕ С КЛАВИАТУРЫ ---
        document.addEventListener('keydown', (e) => {
            if (screens.quiz.style.display === 'flex') {
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'Enter') mainBtn.click();
            }
        });
        
    </script>
</body>
</html>
