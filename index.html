<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тренажер (Focus Демо)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #FFFFFF;
            --card-bg: #FFFFFF;
            --text-primary: #171717;
            --text-secondary: #737373;
            --accent: #007AFF; /* Apple Blue */
            --success: #34C759;
            --error: #FF3B30;
            --border: #E5E5E5;
            --tg-color: #2481cc;
            --font-serif: 'Lora', serif;
            --font-sans: 'Inter', sans-serif;
        }

        [data-theme="dark"] {
            --bg: #1C1C1E;
            --card-bg: #1C1C1E;
            --text-primary: #F2F2F7;
            --text-secondary: #8E8E93;
            --accent: #0A84FF;
            --success: #30D158;
            --error: #FF453A;
            --border: #3A3A3C;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { font-family: var(--font-sans); background-color: var(--bg); color: var(--text-primary); min-height: 100vh; }

        .container { max-width: 640px; width: 100%; margin: 0 auto; padding: 20px 20px 140px 20px; }
        .screen { display: none; flex-direction: column; width: 100%; flex: 1; animation: fadeIn 0.3s; }
        .screen.active { display: flex; }
        
        /* --- СТАРТ --- */
        .start-header { margin: 40px 0; }
        .start-header h1 { font-family: var(--font-serif); font-size: 2.5rem; color: var(--text-primary); margin-bottom: 10px; }
        .start-header p { font-size: 1.1rem; color: var(--text-secondary); line-height: 1.6; }
        
        .start-controls { display: flex; flex-direction: column; gap: 12px; }
        .menu-btn {
            padding: 16px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer;
            background: var(--card-bg); color: var(--text-primary); text-align: left;
            display: flex; align-items: center; gap: 12px; transition: all 0.2s;
        }
        .menu-btn:hover { border-color: var(--text-primary); }
        .menu-btn.primary { background: var(--text-primary); color: var(--bg); border-color: var(--text-primary); }

        .top-settings { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .theme-toggle { background: none; border: none; color: var(--text-secondary); font-size: 1.2rem; cursor: pointer; }
        .progress-text { font-weight: 500; font-size: 0.9rem; color: var(--text-secondary); }

        /* --- ТЕСТ --- */
        .q-id { font-size: 0.9rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }
        .q-title { font-family: var(--font-serif); font-size: 1.8rem; font-weight: 500; line-height: 1.4; margin-bottom: 30px; color: var(--text-primary); }
        
        .options-list { display: flex; flex-direction: column; gap: 8px; }
        .option {
            padding: 12px 10px; border-radius: 6px; cursor: pointer;
            font-size: 1rem; line-height: 1.5; transition: all 0.2s;
            display: flex; align-items: flex-start; gap: 10px;
        }
        .option:hover:not(.disabled) { background-color: var(--border); }
        .option-marker {
            font-weight: 500; color: var(--text-secondary);
            min-width: 20px; text-align: right;
        }
        
        /* Состояния */
        .option.selected:not(.disabled) { background-color: #FFFBEB; }
        .option.correct { background-color: transparent; color: var(--success); font-weight: 600; }
        .option.correct .option-marker { color: var(--success); }
        .option.incorrect { background-color: transparent; color: var(--error); text-decoration: line-through; }
        .option.incorrect .option-marker { color: var(--error); }
        .option.missed { color: var(--success); opacity: 0.7; }
        .option.disabled { cursor: default; }
        .option.disabled:not(.correct):not(.incorrect) { opacity: 0.5; }


        /* --- ФУТЕР --- */
        .quiz-footer {
            position: fixed; bottom: 0; left: 0; right: 0; padding: 20px;
            background: var(--card-bg); border-top: 1px solid var(--border);
        }
        .quiz-footer .container { padding: 0; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .nav-btn {
            height: 44px; border-radius: 8px; border: 1px solid var(--border);
            cursor: pointer; font-size: 1rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            background: var(--card-bg); color: var(--text-primary);
        }
        .nav-btn:hover:not(:disabled) { background-color: var(--border); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .action-btn {
            height: 44px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: 600; font-size: 1rem; color: white;
            background: var(--accent);
        }
        .action-btn:disabled { background: var(--text-secondary); }
        .action-btn.correct { background: var(--success); }
        .action-btn.incorrect { background: var(--error); }

        /* --- РЕЗУЛЬТАТЫ --- */
        .stat-box { padding: 15px 0; border-bottom: 1px solid var(--border); }
        .stat-val { font-size: 1.8rem; font-weight: 700; }
        .stat-label { font-size: 0.9rem; color: var(--text-secondary); }
        .stat-val.correct { color: var(--success); }
        .stat-val.error { color: var(--error); }
        
        /* --- ИКОНКА TG --- */
        .tg-fab {
            position: fixed; bottom: 90px; right: 20px; width: 50px; height: 50px; background: var(--tg-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; box-shadow: 0 5px 20px rgba(36, 129, 204, 0.4);
            z-index: 100; text-decoration: none; transition: transform 0.3s;
        }
        .tg-fab:hover { transform: scale(1.1); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">

        <div id="start-screen" class="screen active">
            <div class="top-settings" style="margin-bottom: 0;">
                <span></span>
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn-start">
                    <i class="fas fa-gear"></i>
                </button>
            </div>
            <div class="start-header">
                <h1>Тренажер (Focus)</h1>
                <p>Тест-драйв 5 вопросов (902-906).<br>Все функции включены.</p>
            </div>
            
            <div class="start-controls">
                <div id="resume-block" style="display:none; width: 100%;">
                    <button class="menu-btn primary" onclick="startQuiz('resume')">
                        <i class="fas fa-play"></i> &nbsp; Продолжить
                    </button>
                </div>
                <button class="menu-btn" onclick="startQuiz('new')">
                    <i class="fas fa-redo"></i> &nbsp; Начать заново
                </button>
                <button class="menu-btn" onclick="startQuiz('shuffle')">
                    <i class="fas fa-random"></i> &nbsp; Случайный порядок
                </button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="top-settings">
                 <div class="progress-text" id="progress-text">1 / 5</div>
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn-quiz">
                    <i class="fas fa-gear"></i>
                </button>
            </div>
            
            <div class="q-id" id="q-id-display">#902</div>
            <div class="q-title" id="q-text">Загрузка...</div>
            <div class="options-list" id="options-list"></div>
        </div>

        <div id="result-screen" class="screen">
            <div class="start-header" style="margin:0;">
                <h1 id="result-title">Тест завершен!</h1>
                <p class="stat-box"><span class="stat-val" id="final-score">0%</span><br><span class="stat-label">Результат</span></p>
                <p class="stat-box"><span class="stat-val correct" id="correct-val">0</span><br><span class="stat-label">Верно</span></p>
                <p class="stat-box"><span class="stat-val error" id="error-val">0</span><br><span class="stat-label">Ошибки</span></p>
            </div>
            <div class="start-controls" style="margin-top: 20px;">
                 <button class="menu-btn primary" id="mistakes-btn" onclick="startQuiz('mistakes')" style="display:none">
                    <i class="fas fa-bug"></i> &nbsp; Работа над ошибками
                </button>
                <button class="menu-btn" onclick="location.reload()">
                    <i class="fas fa-home"></i> &nbsp; В главное меню
                </button>
            </div>
        </div>
    </div>

    <div class="quiz-footer" id="quiz-footer" style="display: none;">
        <div class="container" style="padding-bottom: 0;">
             <div class="controls">
                <button class="nav-btn" id="prev-btn" onclick="prevQ()">← Назад</button>
                <button class="action-btn" id="main-btn" onclick="handleMainClick()">Ответить</button>
            </div>
        </div>
    </div>
    
    <a href="https://t.me/stewonly" target="_blank" class="tg-fab">
        <i class="fab fa-telegram-plane"></i>
    </a>

    <script>
        const fullQuizData = [
            {id:902,q:"Укажите особенности, характерные для полого органа:",opts:["имеет строму и паренхиму","имеет паренхиму и дольчатое строение","имеет внутреннюю полость и 3-х слойную стенку","имеет строму и внутреннюю полость"],correct:[2]},
            {id:903,q:"Укажите особенности, характерные для паренхиматозного органа:",opts:["имеет внутреннюю полость и 3-х слойную стенку","имеет паренхиму и дольчатое строение","имеет строму и паренхиму","имеет строму и внутреннюю полость"],correct:[1,2]},
            {id:904,q:"К пищеварительной системе относятся:",opts:["глотка","ротовая полость","желудок","носовая полость","гортань"],correct:[0,1,2]},
            {id:905,q:"К пищеварительной системе относятся:",opts:["тонкая кишка","селезенка","пищевод","гортань"],correct:[0,2]},
            {id:906,q:"Полость рта ограничена:",opts:["щеками, зубами, зевом, небом","щеками, губами, зевом, диафрагмой рта, небом (твердым и мягким)","щеками, губами, деснами с зубами","деснами с зубами, небом (твердым и мягким), диафрагмой рта"],correct:[1]}
        ];
        
        let activeQuestions = [];
        let currentIndex = 0;
        let userAnswers = {};
        let currentMode = 'default';
        const storageKey = 'physio_quiz_progress_v7_focus';

        const screens = {
            start: document.getElementById('start-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };
        const resumeBtn = document.getElementById('resume-block');
        const quizFooter = document.getElementById('quiz-footer');
        const qIdEl = document.getElementById('q-id-display');
        const qTextEl = document.getElementById('q-text');
        const optionsList = document.getElementById('options-list');
        const mainBtn = document.getElementById('main-btn');
        const prevBtn = document.getElementById('prev-btn');
        const themeToggleBtns = document.querySelectorAll('.theme-toggle');
        const mistakesBtn = document.getElementById('mistakes-btn');
        const progressText = document.getElementById('progress-text');

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            if (localStorage.getItem(storageKey)) {
                resumeBtn.style.display = 'block';
            }
            themeToggleBtns.forEach(btn => btn.onclick = toggleTheme);
        });

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('gi_theme', newTheme);
            themeToggleBtns.forEach(btn => {
                btn.innerHTML = (newTheme === 'dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        }

        function loadTheme() {
            const theme = localStorage.getItem('gi_theme');
            if (theme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggleBtns.forEach(btn => btn.innerHTML = '<i class="fas fa-sun"></i>');
            } else {
                document.body.removeAttribute('data-theme');
                themeToggleBtns.forEach(btn => btn.innerHTML = '<i class="fas fa-moon"></i>');
            }
        }

        function startQuiz(mode) {
            currentMode = mode;
            
            if (mode === 'resume') {
                if (!loadProgress()) { startQuiz('new'); return; }
            } else if (mode === 'mistakes') {
                const mistakeIDs = Object.keys(userAnswers).filter(id => !userAnswers[id].isCorrect);
                if (mistakeIDs.length === 0) { alert("Нет ошибок для работы!"); return; }
                activeQuestions = fullQuizData.filter(q => mistakeIDs.includes(q.id.toString()));
                currentIndex = 0;
                userAnswers = {};
            } else {
                activeQuestions = JSON.parse(JSON.stringify(fullQuizData)); 
                if (mode === 'shuffle') {
                    shuffleArray(activeQuestions);
                    activeQuestions.forEach(q => {
                        const correctOriginalTexts = q.correct.map(idx => q.opts[idx]);
                        shuffleArray(q.opts);
                        q.correct = correctOriginalTexts.map(text => q.opts.findIndex(opt => opt === text));
                    });
                }
                currentIndex = 0;
                userAnswers = {};
                localStorage.removeItem(storageKey);
            }
            switchScreen('quiz');
            renderQuestion(true);
        }
        
        function renderQuestion(isFirstLoad = false) {
            const q = activeQuestions[currentIndex];
            if (!q) return;

            if (!userAnswers[q.id]) {
                userAnswers[q.id] = { selected: new Set(), isSubmitted: false, isCorrect: false };
            }
            const state = userAnswers[q.id];

            progressText.textContent = `${currentIndex + 1} / ${activeQuestions.length}`;
            qIdEl.textContent = `#${q.id}`;
            qTextEl.textContent = q.q;

            optionsList.innerHTML = '';
            q.opts.forEach((optText, idx) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `<span class="option-marker">${idx + 1})</span><span class="option-text">${optText}</span>`;

                if (state.isSubmitted) {
                    div.classList.add('disabled');
                    if (q.correct.includes(idx)) div.classList.add('correct');
                    else if (state.selected.has(idx)) div.classList.add('incorrect');
                    if (q.correct.includes(idx) && !state.selected.has(idx)) div.classList.add('missed');
                } else {
                    if (state.selected.has(idx)) div.classList.add('selected');
                    div.onclick = () => toggleOption(q.id, idx);
                }
                optionsList.appendChild(div);
            });
            
            updateFooter(state);
        }

        function toggleOption(qId, idx) {
            const state = userAnswers[qId];
            if (state.isSubmitted) return;
            if (state.selected.has(idx)) state.selected.delete(idx);
            else state.selected.add(idx);
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => { if (i === idx) opt.classList.toggle('selected'); });
            updateFooter(state);
        }

        function updateFooter(state) {
            prevBtn.disabled = (currentIndex === 0);
            
            if (state.isSubmitted) {
                mainBtn.textContent = (currentIndex === activeQuestions.length - 1) ? "Завершить" : "Далее";
                mainBtn.disabled = false;
                mainBtn.className = 'action-btn';
                if(state.isCorrect) mainBtn.classList.add('correct');
                else mainBtn.classList.add('incorrect');
            } else {
                mainBtn.textContent = "Ответить";
                mainBtn.disabled = (state.selected.size === 0);
                mainBtn.className = 'action-btn';
            }
        }
        
        function handleMainClick() {
            const state = userAnswers[activeQuestions[currentIndex].id];
            if (state.isSubmitted) {
                if (currentIndex < activeQuestions.length - 1) {
                    currentIndex++;
                    renderQuestion();
                } else {
                    finishQuiz();
                }
            } else {
                checkAnswer();
            }
        }

        function checkAnswer() {
            const q = activeQuestions[currentIndex];
            const state = userAnswers[q.id];
            if (state.isSubmitted) return;
            state.isSubmitted = true;
            
            const userArr = Array.from(state.selected).sort();
            const correctArr = [...q.correct].sort();
            state.isCorrect = JSON.stringify(userArr) === JSON.stringify(correctArr);
            
            if (currentMode !== 'mistakes') saveProgress();
            renderQuestion(false);
        }
        
        function prevQ() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion(false);
            }
        }

        function finishQuiz() {
            let correctCount = 0;
            activeQuestions.forEach(q => {
                if(userAnswers[q.id] && userAnswers[q.id].isCorrect) { correctCount++; }
            });

            const total = activeQuestions.length;
            const percent = Math.round((correctCount / total) * 100);

            document.getElementById('final-score').textContent = `${percent}%`;
            document.getElementById('correct-val').textContent = correctCount;
            document.getElementById('error-val').textContent = total - correctCount;

            const title = document.getElementById('result-title');
            if (percent === 100) title.textContent = "Идеально!";
            else if (percent >= 80) title.textContent = "Отлично!";
            else if (percent >= 50) title.textContent = "Неплохо!";
            else title.textContent = "Стоит повторить";

            if (correctCount < total && currentMode !== 'mistakes') {
                mistakesBtn.style.display = 'flex';
            } else {
                mistakesBtn.style.display = 'none';
            }
            switchScreen('result');
            if (currentMode !== 'mistakes') { localStorage.removeItem(storageKey); }
        }

        function saveProgress() {
            const serializableAnswers = {};
            for (const id in userAnswers) {
                serializableAnswers[id] = { ...userAnswers[id], selected: Array.from(userAnswers[id].selected) };
            }
            const progress = {
                currentMode: currentMode,
                currentIndex: currentIndex,
                rawQuestions: activeQuestions, 
                answers: serializableAnswers
            };
            localStorage.setItem(storageKey, JSON.stringify(progress));
        }

        function loadProgress() {
            const savedData = JSON.parse(localStorage.getItem(storageKey));
            if (!savedData) return false;
            
            currentMode = savedData.currentMode;
            currentIndex = savedData.currentIndex;
            activeQuestions = savedData.rawQuestions; 
            userAnswers = savedData.answers;
            for (const id in userAnswers) {
                if (userAnswers[id]) { userAnswers[id].selected = new Set(userAnswers[id].selected); }
            }
            return true;
        }
        
        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
            quizFooter.style.display = (screenName === 'quiz') ? 'block' : 'none';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (screens.quiz.classList.contains('active')) {
                if (e.key === 'ArrowRight') mainBtn.click();
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'Enter') mainBtn.click();
            }
        });
        
    </script>
</body>
</html>
