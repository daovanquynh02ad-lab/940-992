    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1e40af;
            --success: #10B981;
            --error: #EF4444;
            --bg: #F3F4F6;
            --card: #ffffff;
            --text: #1F2937;
            --tg-color: #2481cc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; padding-bottom: 80px; /* место для футера */ }

        .container { max-width: 800px; width: 100%; margin: 0 auto; padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }

        /* Header */
        header { background: var(--card); padding: 15px 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.2rem; color: var(--primary); }
        .progress-text { font-weight: 600; color: #6B7280; font-size: 0.9rem; }

        /* Progress Bar */
        .progress-track { width: 100%; background-color: #E5E7EB; height: 6px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background-color: var(--primary); width: 0%; transition: width 0.3s ease; }

        /* Question Card */
        .card { background: var(--card); border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); padding: 20px; flex-grow: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        .question-badge { display: inline-block; background: #DBEAFE; color: var(--primary-dark); padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; }
        .question-text { font-size: 1.15rem; font-weight: 600; line-height: 1.5; margin-bottom: 20px; }

        /* Options */
        .options-grid { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        
        .option-item {
            background: #fff; border: 2px solid #E5E7EB; padding: 15px; border-radius: 12px; cursor: pointer; transition: all 0.2s; font-size: 1rem; position: relative; display: flex; align-items: flex-start; gap: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        .option-item:active { transform: scale(0.98); }
        
        /* Checkbox simulation */
        .checkbox { width: 20px; height: 20px; border: 2px solid #D1D5DB; border-radius: 4px; flex-shrink: 0; margin-top: 2px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .option-item.selected { border-color: var(--primary); background: #EFF6FF; }
        .option-item.selected .checkbox { background: var(--primary); border-color: var(--primary); }
        .checkbox::after { content: '✓'; color: white; font-size: 14px; display: none; }
        .option-item.selected .checkbox::after { display: block; }

        /* States after check */
        .option-item.correct { border-color: var(--success); background-color: #ECFDF5; }
        .option-item.correct .checkbox { background: var(--success); border-color: var(--success); }
        
        .option-item.incorrect { border-color: var(--error); background-color: #FEF2F2; }
        .option-item.incorrect .checkbox { background: var(--error); border-color: var(--error); }
        .option-item.incorrect .checkbox::after { content: '✕'; }

        .option-item.missed { border-color: var(--success); border-style: dashed; opacity: 0.8; }

        /* Navigation Buttons */
        .nav-controls { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 10px; margin-top: auto; }
        
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); }
        .btn-primary:active { transform: translateY(2px); }
        
        .btn-secondary { background: #E5E7EB; color: var(--text); }
        .btn-secondary:active { background: #D1D5DB; }

        /* Telegram Fixed Icon */
        .tg-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--tg-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(36, 129, 204, 0.4);
            z-index: 100;
            text-decoration: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tg-float:hover { transform: scale(1.1); }
        .tg-label {
            position: absolute; right: 70px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; opacity: 0; transition: 0.3s; white-space: nowrap; pointer-events: none;
        }
        .tg-float:hover .tg-label { opacity: 1; }

        /* Result Screen */
        .result-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 50; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .score-big { font-size: 4rem; font-weight: 800; color: var(--primary); margin: 20px 0; }

    </style>
</head>

            {id:990,q:"К повреждающим факторам желудочного сока относятся:",opts:["достаточное кровоснабжение слизистой оболочки","регенерация эпителиальных клеток в слизистой оболочке","соляная кислота и пепсин","желудочная слизь (муцины)"],correct:[2]},
            {id:991,q:"Электрогастрография – это регистрация суммарной электрической активности…",opts:["кишечника","стенки сосудов","двенадцатиперстной кишки","желудка"],correct:[3]},
            {id:992,q:"Одновременная и полная характеристика секреторной и моторной функции желудка осуществляется с помощью:",opts:["зондирования желудка","рентгеноскопии","рентгенографии","электрогастрографии"],correct:[0]}
        ];

        // --- СОСТОЯНИЕ ПРИЛОЖЕНИЯ ---
        let currentIndex = 0;
        // Храним для каждого вопроса: selected (Set of indexes), isSubmitted (bool), isCorrect (bool)
        let userState = Array(quizData.length).fill(null).map(() => ({
            selected: new Set(),
            isSubmitted: false,
            isCorrect: false
        }));

        const qTextEl = document.getElementById('q-text');
        const qIdBadge = document.getElementById('q-id-badge');
        const optionsArea = document.getElementById('options-area');
        const btnAction = document.getElementById('btn-action');
        const progressBar = document.getElementById('progress-bar');
        const qIndicator = document.getElementById('q-indicator');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        function renderQuestion() {
            const currentData = quizData[currentIndex];
            const state = userState[currentIndex];

            qIdBadge.textContent = `Вопрос №${currentData.id}`;
            qTextEl.textContent = currentData.q;
            qIndicator.textContent = `${currentIndex + 1} / ${quizData.length}`;
            
            // Прогресс бар
            const progressPercent = ((currentIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progressPercent}%`;

            // Очистка
            optionsArea.innerHTML = '';

            // Рендер опций
            currentData.opts.forEach((optText, idx) => {
                const div = document.createElement('div');
                div.className = 'option-item';
                
                // Если уже ответили - красим
                if (state.isSubmitted) {
                    // Если это правильный ответ
                    if (currentData.correct.includes(idx)) {
                        div.classList.add('correct');
                    } 
                    // Если выбрали, но неправильно
                    else if (state.selected.has(idx)) {
                        div.classList.add('incorrect');
                    }
                    // Если правильный, но не выбрали (missed)
                    if (currentData.correct.includes(idx) && !state.selected.has(idx)) {
                        div.classList.add('missed');
                    }
                    // Курсор не активен
                    div.style.cursor = 'default';
                } else {
                    // Если еще не ответили - просто подсветка выбранного
                    if (state.selected.has(idx)) {
                        div.classList.add('selected');
                    }
                    div.onclick = () => toggleOption(idx);
                }

                div.innerHTML = `
                    <div class="checkbox"></div>
                    <span>${optText}</span>
                `;
                optionsArea.appendChild(div);
            });

            // Состояние кнопок навигации
            btnPrev.disabled = (currentIndex === 0);
            
            // Логика центральной кнопки (Ответить / Далее)
            if (state.isSubmitted) {
                btnAction.style.display = 'none'; // Если ответили, скрываем кнопку "Ответить", работаем через стрелочки
                btnNext.disabled = false;
            } else {
                btnAction.style.display = 'block';
                btnAction.textContent = 'Ответить';
                btnAction.disabled = (state.selected.size === 0);
                btnNext.disabled = true; // Нельзя идти дальше, пока не ответил (опционально, но для тренажера логично)
            }

            // Если это последний вопрос и уже отвечен - кнопка финиша
            if (currentIndex === quizData.length - 1 && state.isSubmitted) {
                btnNext.innerHTML = '<i class="fas fa-flag-checkered"></i>';
                btnNext.onclick = showResults;
            } else {
                btnNext.innerHTML = '<i class="fas fa-arrow-right"></i>';
                btnNext.onclick = nextQuestion;
            }
        }

        function toggleOption(idx) {
            const state = userState[currentIndex];
            if (state.isSubmitted) return;

            if (state.selected.has(idx)) {
                state.selected.delete(idx);
            } else {
                state.selected.add(idx);
            }
            renderQuestion();
        }

        function checkOrNext() {
            const state = userState[currentIndex];
            // Если еще не ответили - проверяем
            if (!state.isSubmitted) {
                const currentData = quizData[currentIndex];
                state.isSubmitted = true;

                // Сравнение массивов
                const userArr = Array.from(state.selected).sort();
                const correctArr = [...currentData.correct].sort();
                const isMatch = JSON.stringify(userArr) === JSON.stringify(correctArr);
                
                state.isCorrect = isMatch;
                
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (currentIndex < quizData.length - 1) {
                currentIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        function showResults() {
            const correctCount = userState.filter(s => s.isCorrect).length;
            const total = quizData.length;
            const percent = Math.round((correctCount / total) * 100);

            document.getElementById('final-score').textContent = `${percent}%`;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('total-count').textContent = total;
            document.getElementById('result-screen').style.display = 'flex';
        }

        // Запуск
        renderQuestion();

    </script>
